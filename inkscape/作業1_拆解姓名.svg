         sodipodi:role="line"
         id="tspan17637"
         x="11.339286"
         y="41.488087"
         style="stroke-width:0.26458332">使用姓名中的一個字</tspan><tspan
         sodipodi:role="line"
         x="11.339286"
         y="46.357731"
         style="stroke-width:0.26458332"
         id="tspan17641">將文字轉換成路徑，並將路徑打散成各個元素</tspan><tspan
         sodipodi:role="line"
         x="11.339286"
         y="51.227371"
         style="stroke-width:0.26458332"
         id="tspan17643">各元素內需填色或改變邊框，至少有一個線性或放射漸層</tspan><tspan
         sodipodi:role="line"
         x="11.339286"
         y="56.097015"
         style="stroke-width:0.26458332"
         id="tspan17645">編輯其中一個元素的路徑</tspan><tspan
         sodipodi:role="line"
         x="11.339286"
         y="60.966656"
         style="stroke-width:0.26458332"
         id="tspan17647">至少旋轉或縮放變形其中一個元素</tspan><tspan
         sodipodi:role="line"
         x="11.339286"
         y="65.836296"
         style="stroke-width:0.26458332"
         id="tspan17649">需有路徑的邏輯運算(相加或相減...)</tspan><tspan
         sodipodi:role="line"
         x="11.339286"
         y="70.70594"
         style="stroke-width:0.26458332"
         id="tspan28">匯出 300 DPI的 PNG圖片</tspan></text>
